<!DOCTYPE html>
<html>
<head>
    <title>Grocery Items Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Enter Your Grocery Needs</h1>
    <form id="groceryForm">
        <table>
            <tr>
                <td><label for="item_name">Item Name:</label></td>
                <td><input type="text" id="item_name" name="item_name" required></td>
            </tr>
            <tr>
                <td><label for="item_code">Item Code:</label></td>
                <td><input type="text" id="item_code" name="item_code" required></td>
            </tr>
            <!-- Add other fields for price, availability, and type -->
        </table>
        <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
